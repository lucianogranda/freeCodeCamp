<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Free Code Camp:Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1 id="title">Proyect freeCodeCamp:Form</h1>
      <p id="description">Thanks for helping to improve the platform</p>
    </header>
    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name<input type="text" id="name" required placeholder="Name"></label>
        </div>
        <div>
            <label id="email-label" for="email">Email<input type="email" id="email" required placeholder="Email"></label>
        </div>
        <div>
            <label id="number-label" for="number">Age<input type="number" id="number" min="13" max="100" placeholder="Age"></label>
        </div>
        <div>
            <select name="gender" id="dropdown" class="form-gender" required>
              <option disabled selected value=>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="unspecified">Unspecified</option> 
            </select>
        </div>
        <div>
            <p>Would you recommend us to a friend?</p>
            <label><input name="user-recommend" type="radio" value="maybe" class="input-radio">Maybe</label>
  <label><input name="user-recommend" type="radio" value="sure" class="input-radio">Sure</label>
  <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not Sure</label>
        </div>
        <div>
            <p>What would you like to learn?(Check all that apply)</p>
            <label><input name="prefer" type="checkbox" class="input-checkbox" value="front-end">Front End</label>  
            <label><input name="prefer" type="checkbox" class="input-checkbox" value="back-end">Back End</label>
            <label><input name="prefer" type="checkbox" class="input-checkbox" value="full-stack">Full Stack</label>
            <label><input name="prefer" type="checkbox" class="input-checkbox" value="data-science">Data Science</label>
        </div>
        <div>
            <p>Any suggest?</p>
            <textarea name="suggest" id="suggest" placeholder="Enter your suggest here..." rows="5" cols="30"></textarea>
        </div>
        <input type="submit" id="submit" value="submit">
    </form>
</body>
</html>
